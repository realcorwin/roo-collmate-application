<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="dvd-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('DvdsCollectionThymeleafController')},itemLink=${@linkBuilder.of('DvdsItemThymeleafController')}">
    <table id="dvd-entity-table-items-to-remove-batch" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="name" data-th-text="#{label_dvd_name}">name</th>
          <th data-data="releaseYear" data-th-text="#{label_dvd_releaseyear}">releaseYear</th>
          <th data-data="diskCount" data-th-text="#{label_dvd_diskcount}">diskCount</th>
          <th data-data="format" data-th-text="#{label_dvd_format}">format</th>
          <th data-data="lang" data-th-text="#{label_dvd_lang}">lang</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>name</td>
          <td>releaseYear</td>
          <td>diskCount</td>
          <td>format</td>
          <td>lang</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
