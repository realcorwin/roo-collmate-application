<!--TABLE-->
<div class="table-responsive" id="containerFields" data-th-fragment="cd-entityModalConfirmBody" data-th-with="collectionLink=${@linkBuilder.of('CdsCollectionThymeleafController')},itemLink=${@linkBuilder.of('CdsItemThymeleafController')}">
    <table id="cd-entity-table-items-to-remove-batch" data-data-load-url="${collectionLink.to('datatablesByIdsIn')}">
      <thead>
        <tr>
          <th data-data="name" data-th-text="#{label_cd_name}">name</th>
          <th data-data="performer" data-th-text="#{label_cd_performer}">performer</th>
          <th data-data="releaseYear" data-th-text="#{label_cd_releaseyear}">releaseYear</th>
          <th data-data="diskCount" data-th-text="#{label_cd_diskcount}">diskCount</th>
          <th data-data="medium" data-th-text="#{label_cd_medium}">medium</th>
        </tr>
      </thead>
      <tbody data-th-remove="all">
        <tr>
          <td>name</td>
          <td>performer</td>
          <td>releaseYear</td>
          <td>diskCount</td>
          <td>medium</td>
        </tr>
      </tbody>
    </table>
</div>
<!-- /TABLE -->
